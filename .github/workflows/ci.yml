name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  # --- 1. CI (テスト用) ---
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'        # ← LTS トラックに追従
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Compile
        run: pnpm compile

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: pnpm test:linux

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: pnpm test
