name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  # --- 1. CI (テスト用) ---
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (24.x)
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: npm run test:linux

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: npm run test
